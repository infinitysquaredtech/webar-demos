<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="ar_target_handler.js"></script>
    <script src="cloak.js"></script>
  </head>
  <body>
    <a-scene mindar-image="filterMinCF:0.001; filterBeta: 0.01; imageTargetSrc: https://cdn.glitch.global/e3e36016-06f1-4bf0-adef-f6a3a10f0e1b/targets.mind?v=1667294822585;" color-space="sRGB" renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true; precision: medium; colorManagement: true; physicallyCorrectLights;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="1bhk" src="https://cdn.glitch.global/e3e36016-06f1-4bf0-adef-f6a3a10f0e1b/1bhk.glb?v=1666331408158"></a-asset-item>
        <a-asset-item id="2bhk" src="https://cdn.glitch.global/e3e36016-06f1-4bf0-adef-f6a3a10f0e1b/2bhk.glb?v=1666335130627"></a-asset-item>
        <a-asset-item id="3bhk" src="https://cdn.glitch.me/e3e36016-06f1-4bf0-adef-f6a3a10f0e1b/3bhk.glb?v=1666331451206"></a-asset-item>
        <a-asset-item id="building" src="https://cdn.glitch.global/e3e36016-06f1-4bf0-adef-f6a3a10f0e1b/building.glb?v=1666335706559"></a-asset-item>
      </a-assets>

      <!-- Camera Setup -->
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable"
      ></a-camera>

      <a-entity id="target1" mindar-image-target="targetIndex: 0">
        <a-entity position="0 0 -0.75" rotation="90 0 0" cloak></a-entity>
        <a-gltf-model id="avatar1" rotation="90 0 0" scale="0.14 0.14 0.14" src="#1bhk"></a-gltf-model>
      </a-entity>
      <a-entity id="target2" mindar-image-target="targetIndex: 1">
        <a-entity position="0 0 -0.75" rotation="90 0 0" cloak></a-entity>
        <a-gltf-model id="avatar2" rotation="90 0 0" scale="0.12 0.12 0.12" src="#2bhk"></a-gltf-model>
      </a-entity>
      <a-entity id="target3" mindar-image-target="targetIndex: 2">
        <a-entity position="0 0 -0.75" rotation="90 0 0" cloak></a-entity>
        <a-gltf-model id="avatar3" rotation="90 0 0" scale="0.01 0.01 0.01" src="#3bhk"></a-gltf-model>
      </a-entity>
      <a-entity id="target4" mindar-image-target="targetIndex: 3">
        <a-entity position="0 0 -0.75" rotation="90 0 0" cloak></a-entity>
        <a-gltf-model id="avatar4" rotation="90 0 0" scale="0.035 0.035 0.035" src="#building"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
